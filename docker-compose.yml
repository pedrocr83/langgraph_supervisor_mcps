services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://misterios:misteriospassword@postgres:5432/postgres
      EMBEDDINGS_URL: http://tei:80
      EMBEDDINGS_MODEL_ID: intfloat/multilingual-e5-large-instruct
      MEMORY_ENABLE: "true"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/mcp_config.json:/app/mcp_config.json
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Allow docker exec commands
    networks:
      - default
      - mcp-network-llm  # Shared external network for DB/TEI
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - default
      - mcp-network-llm

networks:
  mcp-network-llm:
    name: mcp-network-llm
    external: true

