services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: langraph
      POSTGRES_PASSWORD: langraph_dev_password
      POSTGRES_DB: langraph_supervisor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langraph -d langraph_supervisor"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://langraph:langraph_dev_password@postgres:5432/langraph_supervisor
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/mcp_config.json:/app/mcp_config.json
      - /home/pedro/Desktop/Business:/home/pedro/Desktop/Business
      - /home/pedro/Desktop/Study:/home/pedro/Desktop/Study
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:

